name: AISuomi – päivittäiset kirjoitukset

on:
  schedule:
    - cron: "15 4 * * *"   # joka päivä klo 04:15 UTC
  workflow_dispatch:        # voit ajaa käsin testiksi

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # sallii git pushin

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests


      - name: Generate posts
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY_SECRET }}
        run: |
          python scripts/generate_post.py

      - name: Commit and push if changed
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "AISuomi Bot"
            git config user.email "actions@github.com"
            git add posts index.html
            git commit -m "AI: uusi päivittäinen kirjoitus"
            git push
          else
            echo "Ei uusia muutoksia."
          fi
