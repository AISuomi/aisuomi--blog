name: AISuomi – päivittäiset kirjoitukset

on:
  schedule:
    - cron: "15 4 * * *"    # joka päivä klo 04:15 UTC
    - cron: "15 16 * * *"   # joka päivä klo 16:15 UTC
  workflow_dispatch:         # voit ajaa käsin testiksi

jobs:
  generate_and_news:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # sallii git pushin
    timeout-minutes: 20 # estää juuttumisen, ei hidasta

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"   # nopeuttaa pip-asennuksia

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests feedparser

      - name: Generate posts
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python scripts/generate_post.py

      - name: Generate news page
        run: |
          python scripts/generate_news.py

      - name: Update index meta
        run: |
          python scripts/update_index_meta.py

      - name: Generate sitemap
        run: |
          python update_sitemap.py

      - name: Post to Facebook (optional)
        env:
          FB_PAGE_ID: ${{ secrets.FB_PAGE_ID }}
          FB_PAGE_ACCESS_TOKEN: ${{ secrets.FB_PAGE_ACCESS_TOKEN }}
        run: |
          if [[ -n "$FB_PAGE_ID" && -n "$FB_PAGE_ACCESS_TOKEN" ]]; then
            python scripts/post_to_facebook.py
          else
            echo "FB-tunnuksia ei asetettu, ei lähetetä."
          fi

      - name: Commit and push if changed
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "AISuomi Bot"
            git config user.email "actions@github.com"
            git add -A
            git commit -m "AI: uudet kirjoitukset ja uutiskooste"
            git push
          else
            echo "Ei uusia muutoksia."
          fi
